<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
    <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a>
  </div>

  <!-- Logout Button -->
  <div class="text-center my-5">
    <button type="button" class="btn btn-outline-danger" id="logoutBtn">Log Out</button>
  </div>

  <script>
    // Vue greeting
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!'
        };
      }
    }).mount('#app');

    // Handle logout + show username
    const username = localStorage.getItem('username') || 'User';
    document.getElementById('logoutBtn').textContent = `Log Out (${username})`;

    function logout() {
      localStorage.removeItem('username');
      window.location.href = 'login.html';
    }

    document.getElementById('logoutBtn').addEventListener('click', logout);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
