<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog Walking Service - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8fbfd;
      font-family: system-ui, sans-serif;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #1a73e8;
      font-weight: 600;
      margin-bottom: 30px;
      text-align: center;
    }
    .btn-login {
      background-color: #1a73e8;
      color: white;
      font-weight: 500;
      border-radius: 8px;
      padding: 10px 0;
    }
    .btn-login:hover {
      background-color: #1664c1;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Welcome to the Dog Walking Service!</h1>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-login w-100">Log In</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      // Simulate login check here if needed
      // You can also fetch to a backend route and check credentials
      window.location.href = 'owner-dashboard.html'; // change to walker-dashboard.html if needed
    });
  </script>

</body>
</html>
